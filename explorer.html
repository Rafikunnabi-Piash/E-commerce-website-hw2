<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Qintra E-commerce</title>
    <link rel="stylesheet" href="explorer.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Qintra Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="explorer.html" class="active">Explore</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="saved.html">Saved</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1>The largest e-commerce</h1>
                <div class="user-avatar">
                    <img src="profile.jpg" alt="User Avatar">
                </div>
            </header>

        

            <!-- Explore Page (Product Grid) -->
            <section class="product-grid">
                <div class="product-card">
                    <img src="meteor.png" alt="Meteor 350">
                    <h2>Meteor 350</h2>
                    <p>₹5,00,000</p>
                    <div class="buttons">
                        <button class="cart-btn">Add to cart</button>
                        <button class="buy-btn">Buy now</button>
                    </div>
                </div>

                <div class="product-card">
                    <img src="classic.png" alt="Classic 350">
                    <h2>Classic 350</h2>
                    <p>₹4,40,000</p>
                    <div class="buttons">
                        <button class="cart-btn">Add to cart</button>
                        <button class="buy-btn">Buy now</button>
                    </div>
                </div>

                <div class="product-card">
                    <img src="hunter.png" alt="Hunter 350">
                    <h2>Hunter 350</h2>
                    <p>₹3,40,000</p>
                    <div class="buttons">
                        <button class="cart-btn">Add to cart</button>
                        <button class="buy-btn">Buy now</button>
                    </div>
                </div>

                <div class="product-card">
                    <img src="Bullet.png" alt="Bullet 350">
                    <h2>Bullet 350</h2>
                    <p>₹4,30,000</p>
                    <div class="buttons">
                        <button class="cart-btn">Add to cart</button>
                        <button class="buy-btn">Buy now</button>
                    </div>
                </div>

                <div class="product-card">
                    <img src="intercepter%20650.png" alt="Interceptor 350">
                    <h2>Interceptor 350</h2>
                    <p>₹7,30,000</p>
                    <div class="buttons">
                        <button class="cart-btn">Add to cart</button>
                        <button class="buy-btn">Buy now</button>
                    </div>
                </div>

                <div class="product-card">
                    <img src="Gurilla%20450.png" alt="Guerrilla 350">
                    <h2>Guerrilla 350</h2>
                    <p>₹6,40,000</p>
                    <div class="buttons">
                        <button class="cart-btn">Add to cart</button>
                        <button class="buy-btn">Buy now</button>
                    </div>
                    
                </div>
            </section>

        <p>All Rights Reserved<br>Copyright@Rafikunnabi</p>
    </footer>
        </main>
    </div>
